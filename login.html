<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Shring Sheffield School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:linear-gradient(180deg, rgba(13,110,253,.35), rgba(13,110,253,.55)), url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Login</h3>
    <form onsubmit="studentLogin(event)">
      <div class="mb-3">
        <label class="form-label">E-Mail ID</label>
        <input id="email" type="text" class="form-control" placeholder="Enter your E-Mail ID" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter your Password" required>
        <div id="passwordError" class="invalid-feedback"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script type="module" src="student-login-handler.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
